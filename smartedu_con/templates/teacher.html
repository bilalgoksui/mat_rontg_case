
{% extends 'partials/_base.html' %}
{% load static %}

{% block content %}
	<div class="all-title-box">
		<div class="container text-center">
			<h1>{{teacher.name}}</h1>
		</div>
	</div>
	
    <div id="overviews" class="section wb">
        <div class="container">
            <div class="row"> 
                <div class="col-lg-9 blog-post-single">
                    
					
					<div class="blog-author">
						<div class="author-bio">
							<h3 class="author_name"><a href="#">{{course.teacher.name}}</a></h3>
							<h5>{{teacher.title}}<a href="#">SmartEDU</a></h5>
							<p class="author_det">
								{{teacher.description}}
							</p>
						</div>
						<div class="author-desc">
							<img src="{{teacher.image.url}}" alt="about author">
							<ul class="author-social">
								<li><a href="{{teacher.facebook}}"><i class="fa fa-facebook"></i></a></li>
								<li><a href="{{teacher.linkedin}}"><i class="fa fa-twitter"></i></a></li>
								<li><a href="#"><i class="fa fa-skype"></i></a></li>
							</ul>
						</div>
					</div>
					
					
                </div><!-- end col -->
				
            </div><!-- end row -->
        </div><!-- end container -->
        <div class="row"> 
            {% for course in courses %}
            <div class="col-lg-4 col-md-6 col-12">
                <div class="course-item">
                    <div class="image-blog">
                        <img src="{{course.image.url}}" alt="" class="img-fluid">
                    </div>
                    <div class="course-br">
                        <div class="course-title">
                            <h2><a href="{% url 'course_detail' course.category.slug course.id %}" title="">{{course.name}}</a></h2>
                        </div>
                        <div class="course-desc">
                            <p>{{course.description}}</p>
                        </div>
                    
                    </div>
                    <div class="course-meta-bot">
                      
                    </div>
                </div>
            </div><!-- end col -->

            {% endfor %}
        </div><!-- end row -->		
    </div><!-- end section -->
    {% endblock %}
